<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="fetchToDos()">Fetch ToDos</button>
    <button onclick="logToDos()">Log ToDos</button>
    <button onclick="populateToDos()">Populate ToDos</button>
    <select name="numUser" id="numUser">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button onclick="filterArrayOfToDos()">Filter by User Id</button>
    <button onclick="incompleteArrayOfToDos('incomplete')">Filter Incomplete</button>
    <button onclick="completeArrayOfToDos('completed')">Filter Complete</button>
    <button onclick="removeElements()">Clear ToDos</button>
    <ol id="todo-list">
        <!-- lis go here -->
    </ol>
<script src="script.js"></script>
</body>
</html>
